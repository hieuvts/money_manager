name: money_manager
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  pie_chart: ^4.0.1
  sqflite: ^1.3.0
  intl: ^0.16.1
  path: ^1.7.0
  path_provider: ^1.6.24
  fluttertoast: ^7.1.6
  custom_switch: ^0.0.1
  flutter_launcher_icons: ^0.8.1
flutter_icons:
  android: true
  image_path: "images/appLogo.png"

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  splashscreen:

flutter:
  fonts:
    - family: RobotoLight
      fonts:
      - asset: fonts/robotolight.ttf
    - family: Helveticaneue
      fonts:
      - asset: fonts/helveticaneue.ttf
    - family: HelveticaneueLight
      fonts:
      - asset: fonts/helveticaneuelight.ttf
    - family: HelveticaneueUltraLight
      fonts:
      - asset: fonts/helveticaneueultralight.ttf
    - family: Raleway
      fonts:
      - asset: fonts/raleway.ttf
    - family: MonsterratLight
      fonts:
      - asset: fonts/Montserrat-Light.ttf
    - family: MonsterratThin
      fonts:
      - asset: fonts/Montserrat-Thin.ttf
  uses-material-design: true
  assets:
  - images/
  - data/money_manager.db

  